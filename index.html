<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <!-- Casio Heading -->
    <div id="calculator-heading">Casio</div>

    <!-- Model Number -->
    <div id="model-number">fx-991ES</div>

    <!-- Display -->
    <input id="display" readonly>

    <!-- Scientific Function Keys -->
    <div id="scientific-keys">
        <button onclick="scientificFunction('sin')" class="scientific-btn">sin</button>
        <button onclick="scientificFunction('cos')" class="scientific-btn">cos</button>
        <button onclick="scientificFunction('tan')" class="scientific-btn">tan</button>
        <button onclick="scientificFunction('log')" class="scientific-btn">log</button>
        <button onclick="scientificFunction('ln')" class="scientific-btn">ln</button>
        <button onclick="scientificFunction('sqrt')" class="scientific-btn">âˆš</button>
        <button onclick="scientificFunction('exp')" class="scientific-btn">e^x</button>
        <button onclick="scientificFunction('pow')" class="scientific-btn">x^y</button>
    </div>

    <!-- Standard Calculator Keys -->
    <div id="keys">
        <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="clearDisplay()" class="operator-btn">C</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
